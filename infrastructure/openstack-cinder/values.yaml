images:
  tags:
    db_init: "quay.io/airshipit/openstack-client:2025.2-ubuntu_noble"
    cinder_db_sync: "quay.io/airshipit/cinder:2025.2-ubuntu_noble"
    db_drop: "quay.io/airshipit/openstack-client:2025.2-ubuntu_noble"
    ks_user: "quay.io/airshipit/openstack-client:2025.2-ubuntu_noble"
    ks_service: "quay.io/airshipit/openstack-client:2025.2-ubuntu_noble"
    ks_endpoints: "quay.io/airshipit/openstack-client:2025.2-ubuntu_noble"
    cinder_api: "quay.io/airshipit/cinder:2025.2-ubuntu_noble"
    bootstrap: "quay.io/airshipit/openstack-client:2025.2-ubuntu_noble"
    cinder_scheduler: "quay.io/airshipit/cinder:2025.2-ubuntu_noble"
    cinder_volume: "quay.io/airshipit/cinder:2025.2-ubuntu_noble"
    cinder_volume_usage_audit: "quay.io/airshipit/cinder:2025.2-ubuntu_noble"
    cinder_db_purge: "quay.io/airshipit/cinder:2025.2-ubuntu_noble"
    cinder_storage_init: "quay.io/airshipit/ceph-config-helper:latest-ubuntu_jammy"
    cinder_backup: "quay.io/airshipit/cinder:2025.2-ubuntu_noble"
    cinder_backup_storage_init: "quay.io/airshipit/ceph-config-helper:latest-ubuntu_jammy"
network:
  api:
    ingress:
      public: true
      classes:
        namespace: "contour"
        cluster: "contour"
      annotations:
        cert-manager.io/cluster-issuer: "root-rpcu"
        projectcontour.io/rewrite-target: "/"
conf:
  cinder:
    DEFAULT:
      # Enable debug logging to troubleshoot volume issues
      debug: true
  policy:
    # Allow admin and owner to delete volumes
    "volume:delete": "rule:admin_or_owner"
    # Allow admin to force delete volumes
    "volume:force_delete": "rule:admin_api"
    # Allow admin to delete volumes in any state
    "volume_extension:volume_admin_actions:force_delete": "rule:admin_api"
endpoints:
  cluster_domain_suffix: openstack.local
  volume:
    host_fqdn_override:
      public:
        host: openstack.rpcu.vpn
        path: /cinder/v1
    scheme:
      public: http
    port:
      api:
        public: 80
  volumev2:
    host_fqdn_override:
      public:
        host: openstack.rpcu.vpn
        path: /cinder/v2
    scheme:
      public: http
    port:
      api:
        public: 80
  volumev3:
    host_fqdn_override:
      public:
        host: openstack.rpcu.vpn
        path: /cinder/v3
    scheme:
      public: http
    port:
      api:
        public: 80
