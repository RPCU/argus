apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: glance
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: glance
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: openstack-helm
        namespace: flux-system
  upgrade:
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: glance-values
