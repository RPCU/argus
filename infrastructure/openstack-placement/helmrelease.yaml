apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: placement
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: placement
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: openstack-helm
        namespace: flux-system
  upgrade:
    crds: CreateReplace
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Job
              name: placement-ks-endpoints
            patch: |
              - op: add
                path: /spec/template/spec/initContainers/0/env/-
                value:
                  name: OS_SERVICE_ENDPOINT
                  value: "http://openstack.rpcu.vpn/placement"
  valuesFrom:
    - kind: ConfigMap
      name: placement-values
