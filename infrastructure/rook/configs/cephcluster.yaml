apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.3
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  dashboard:
    enabled: true
  # cluster level storage configuration and selection
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: "lucy"
        devices: # specific devices to use for storage can be specified for each node
          - name: "/dev/disk/by-id/nvme-SAMSUNG_MZVLB1T0HBLR-00000_S4GJNX0R204948" # Whole storage device
      - name: "makise"
        devices:
          - name: "/dev/disk/by-id/nvme-SAMSUNG_MZVLB1T0HALR-00000_S3W6NF0K600883"
      - name: "quinn"
        devices:
          - name: "/dev/disk/by-id/nvme-SAMSUNG_MZVLB1T0HBLR-00000_S4GJNX0R532561"
